<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remembering Albert Camus</title>
	<link rel="stylesheet" href="/home/jason/Projects/tribute/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
<!--This is going to use the picture example that was used in the YouTube video --> 	
<div class="container">
	<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="camus1.jpg"></div>
    <div class="swiper-slide"><img src="camus2.jpg"></div>
    <div class="swiper-slide"><img src="camus3.jpg"></div>
	<div class="swiper-slide"><img src="camus4.jpg"></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>


</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
	const swiper = new Swiper('.swiper', {
	  autoplay: {
	  	delay: 3000,
	  	disableOnInteraction: false,
	  },
	  loop: true,

	  // If we need pagination
	  pagination: {
	    el: '.swiper-pagination',
	    clickable: true,
	  },

	  // Navigation arrows
	  navigation: {
	    nextEl: '.swiper-button-next',
	    prevEl: '.swiper-button-prev',
	  },
	});

</script>
</body>
</html>
